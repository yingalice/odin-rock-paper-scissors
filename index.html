<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="img/rps.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/602d755a29.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Rock Paper Scissors</h1>
    </header>

    <button type="button" class="rules hide">Rules & Keyboard Controls</button>

    <div class="settings hide">
      <input type="checkbox" id="audio" class="toggle" checked>
      <label for="audio">Audio</label>
      <input type="checkbox" id="table" class="toggle" checked>
      <label for="table">Table</label>
    </div>

    <div class="score hide">
      <div class="score__player">
        <p class="score__label">Player</p>
        <p class="score__counter">0</p>
      </div>
      <div class="score__computer">
        <p class="score__label">Computer</p>
        <p class="score__counter">0</p>
      </div>
    </div>

    <div class="welcome">
      <h2 class="welcome__title">Welcome</h2>
      <h3 class="welcome__subtitle">Rules</h3>
      <ul class="welcome__list">
        <li>First to 5 wins!</li>
        <li>Rock beats scissors</li>
        <li>Paper beats rock</li>
        <li>Scissors beats paper</li>
      </ul>
      <h3 class="welcome__subtitle">Keyboard Controls</h3>
      <ul class="welcome__list">
        <li><kbd>J</kbd> <kbd>K</kbd> <kbd>L</kbd> Rock/Paper/Scissors</li>
        <li><kbd>Space</kbd> Start Game/Next Round</li>
      </ul>
      <img class="welcome__img" src="img/rps.png" alt="rock paper scissors" width="800" height="551"/>
      <button type="button" class="btn btn__start-game btn--black">Start Game</button>
      <button type="button" class="btn btn__close btn--black hide">Close</button>
    </div>

    <main class="main hide">
      <div class="main__container">
        <div class="weapons">
          <img class="weapons__btn" id="rock" src="img/rock.png" alt="rock" width="350" height="200" />
          <img class="weapons__btn" id="paper" src="img/paper.png" alt="paper" width="350" height="200" />
          <img class="weapons__btn" id="scissors" src="img/scissors.png" alt="scissors" width="350" height="200" />
        </div>

        <div class="results">
          <img class="results__player" src="" alt="" width="350" height="200" />
          <button type="button" class="btn btn__next-round btn--white">Next Round</button>
          <img class="results__computer" src="" alt="" width="350" height="200" />
        </div>

        <p class="main__text"></p>
        <button type="button" class="btn btn__replay-game btn--black"></button>
      </div>
    </main>

    <div class="table"></div>

    <footer class="footer">
      <p class="footer__copyright">Copyright &copy; 2022 by
        <a class="footer__link" href="https://github.com/yingalice" target="_blank">yingalice</a>
        <i class="fa-brands fa-github"></i>
      </p>
    </footer>
  </body>
</html>
